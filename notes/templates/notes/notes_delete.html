{% extends 'base.html' %}

{% block content %}

<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{notes.title}}"?</p>
  {{ form.as_p }}
  <input type="submit" class="btn btn-danger" value="Confirm" />
  <a href="{% url 'notes.list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
